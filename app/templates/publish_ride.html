{% extends "base.html" %}

{% block title %} Publish a Ride {% endblock %}

{% block content %}
<form method="POST" enctype="multipart/form-data">
    <label for="from_location">From:</label>
    <input type="text" id="from_location" name="from_location" required>

    <label for="to_location">To:</label>
    <input type="text" id="to_location" name="to_location" required>

    <label for="date_time">Date & Time:</label>
    <input type="datetime-local" id="date_time" name="date_time" required>

    <label for="available_seats">Available Seats:</label>
    <input type="number" id="available_seats" name="available_seats" min="1" required>

    <label for="price_per_seat">Price per Seat:(Â£)</label>
    <input type="number" id="price_per_seat" name="price_per_seat" step="0.01" required>

    <label for="category">Category:</label>
    <select id="category" name="category">
        <option value="commuting">Commuting</option>
        <option value="one-time">One-time</option>
    </select>

    <!-- New Fields for Car -->
    <label for="car_type">Car Type:</label>
    <select id="car_type" name="car_type">
        <option value="Sedan">Sedan</option>
        <option value="SUV">SUV</option>
        <option value="Hatchback">Hatchback</option>
        <option value="Convertible">Convertible</option>
        <option value="Truck">Truck</option>
    </select>

    <label for="car_image">Car Image:</label>
    <input type="file" id="car_image" name="car_image" accept="image/*" required>

    <label for="driver_name">Driver Name:</label>
    <input type="text" id="driver_name" name="driver_name" value="{{ current_user.username }}" readonly required>

    <button type="submit">Publish Ride</button>
</form>
{% endblock %}
