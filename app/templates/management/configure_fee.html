{% extends "management/manager_base.html" %}

{% block title %}Configure Platform Fee{% endblock %}

{% block content %}

<div class="text-center mb-4">
    <h2>Configure Platform Fee</h2>
</div>

<p class="text-center text-muted mb-5">This fee is deducted from the driver's earnings for each ride booked.</p>

<form id="platformFeeForm" class="custom-form" data-url="{{ url_for('configure_fee') }}">
    <div class="form-group">
        <label for="fee">Platform Fee (as a decimal, e.g., 0.05 for 5%)</label>
        <input type="number" step="0.1" min="0" max="1" class="form-control" name="fee" id="fee" value="{{ current_fee }}" required>
    </div>
    <div class="text-center mt-5">
        <button type="submit" class="btn btn-base btn-one mt-3">Update Fee</button>
    </div>
    
</form>
<div id="feeFeedback" class="mt-3 text-center"></div>

{% endblock %}
