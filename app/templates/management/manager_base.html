<!-- management_base.html -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <meta name="current-user" content="{{ user.username }}">
    
        <title>{% block title %} CatchMyRide {% endblock %}</title>
    
        <!-- Local and Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <!-- icons from Boxicons (open source)-->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
        <!-- Shrikhand font from google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    
        <!-- oxanium -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&display=swap" rel="stylesheet">
    
        <!-- Include flatpickr CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    
        <!-- Include leaflet marker cluster -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
            
    </head>
<body>

<div class="container-fluid px-5 mt-4">
    <div class="row">

        <!-- Sidebar -->
        <div class="col-md-3 mb-3">
            <div class="sidebar-box">
                <div class="list-group">
                    <a href="{{ url_for('manager_dashboard') }}" class="list-group-item {% if request.endpoint == 'manager_dashboard' %}active{% endif %}">
                        <i class="fas fa-tachometer-alt"></i> Dashboard
                    </a>
                    <a href="#" class="list-group-item {% if request.endpoint == 'configure_fee' %}active{% endif %}">
                        <i class="fas fa-cogs"></i> Configure Fee
                    </a>
                    <a href="#" class="list-group-item {% if request.endpoint == 'view_revenue' %}active{% endif %}">
                        <i class="fas fa-chart-line"></i> View Revenue
                    </a>
                </div>
            </div>
        </div>

        <!-- Main content -->
        <div class="col-md-9">
            {% block content %}{% endblock %}
        </div>
    </div>
</div>

</body>
</html>
