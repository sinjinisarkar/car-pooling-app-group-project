<!-- management_base.html -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <meta name="current-user" content="{{ user.username }}">
    
        <title>{% block title %} CatchMyRide Management {% endblock %}</title>
    
        <!-- Local and Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        
        <!-- icons from Font Awesome (open source) -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <!-- icons from Boxicons (open source) -->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
        <!-- Shrikhand font from google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    
        <!-- oxanium -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&display=swap" rel="stylesheet">
    
        <!-- Include flatpickr CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    
        <!-- Include leaflet marker cluster -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
            
    </head>
<body>

    <div class="container-fluid px-5 mt-5">
        <div class="row">

            <!-- Sidebar -->
            <div class="col-md-3 mb-3">
                <div class="sidebar-box">
                    <div class="list-group">
                        <a href="{{ url_for('manager_dashboard') }}" class="list-group-item {% if request.endpoint == 'manager_dashboard' %}active{% endif %}">
                            <i class="fas fa-tachometer-alt"></i> Stats and Revenue
                        </a>
                        <a href="{{ url_for('configure_fee') }}" class="list-group-item {% if request.endpoint == 'configure_fee' %}active{% endif %}">
                            <i class="fas fa-cogs"></i> Configure Fee
                        </a>
                    </div>
                </div>
            </div>

            <!-- Main content -->
            <div class="col-md-9">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <!-- jQuery, Popper.js, Bootstrap JS, Flatpickr, Chart JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Local JS for management -->
    <script src="{{ url_for('static', filename='js/manager_dashboard.js') }}"></script>
    <script src="{{ url_for('static', filename='js/configure_fee.js') }}"></script>

</body>
</html>
