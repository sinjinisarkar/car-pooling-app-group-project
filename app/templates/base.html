<!DOCTYPE html>
<html lang="en">
<head>
    <!-- required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{% block title %} CatchMyRide {% endblock %}</title>

    <!-- Local and Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- icons from Boxicons (open source)-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Shrikhand font from google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">

    <!-- oxanium -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&display=swap" rel="stylesheet">

    <!-- Include flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
        
</head>
<body class="{% block body_class %}{% endblock %}">

    <div class="flex-wrapper">
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container navbar-container d-flex align-items-baseline justify-content-between">
            <!-- Navbar Brand -->
            <a class="navbar-brand navbar-logo" href="/" aria-label="Catch My Ride Logo" title="Go to home page">
                CatchMyRide <i class='bx bxs-car logo-icon'></i><i class='bx bx-wind logo-icon' ></i>
            </a>

            

            <!-- Profile Dropdown -->
            <div class="dropdown">
                {% if user.is_authenticated %}
                    <button class="btn btn-base btn-profile dropdown-toggle" type="button" id="profileDropdown" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        {{ user.username }}
                    </button>
                    <div class="dropdown-menu">
                        <a href="{{ url_for('dashboard') }}" class="dropdown-item">
                            <i class='bx bx-home'></i> Dashboard
                        </a>
                        <form id="logout-form" action="{{ url_for('logout') }}" method="POST">
                            <button type="submit" class="dropdown-item"><i class='bx bx-exit'></i>Logout</button>
                        </form>
                    </div>
                {% else %}
                    <button class="btn btn-base btn-profile dropdown-toggle" type="button" id="profileDropdown" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fa-solid fa-user-circle fa-lg"></i>
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#loginModal">
                            <i class='bx bx-user-check'></i>Log in
                        </a>
                        <a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#signupModal">
                            <i class='bx bx-user-plus'></i>Sign up
                        </a>
                    </div>
                {% endif %}
            </div>
        </div>
    </nav>


    <!-- Main Content Block -->
    <main>
        {% block content %}{% endblock %}
    </main>


    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Log In</h5>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="login-email">Email address</label>
                            <input type="email" class="form-control" id="login-email" placeholder="Enter email" required>
                        </div>
                        <div class="form-group">
                            <label for="login-password">Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="login-password" placeholder="Enter Password" required>
                                <div class="input-group-append">
                                    <span class="input-group-text">
                                        <i class="bx bx-hide toggle-password" id="toggle-login-password"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <!-- Forgot Password Link -->
                        <div class="text-right">
                            <p class="text-center mt-3">
                                <a href="{{ url_for('forgot_password') }}">Forgot Password?</a>
                            </p>
                        </div>
                        <!-- Hidden input to store the redirect path -->
                        <input type="hidden" id="loginRedirectInput" name="redirect" value="">
                        
                        <button type="submit" class="btn btn-base btn-one btn-block">Log In</button>
                    </form>
                    <div class="text-center mt-3">
                        <span id="login-error-message" style="color: red; display: none;"></span>
                    </div>
                    <div class="text-center mt-3">
                        Not a member yet? 
                        <a href="#" data-bs-target="#signupModal" data-bs-toggle="modal" data-bs-dismiss="modal">Sign up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Signup Modal -->
    <div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="signupModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signupModalLabel">Sign Up</h5>
                </div>
                <div class="modal-body">
                    <form id="signupForm">
                        <div class="form-group">
                            <label for="signup-username">Username</label>
                            <input type="text" class="form-control" id="signup-name" placeholder="Create an username" required>
                        </div>
                        <div class="form-group">
                            <label for="signup-email">Email address</label>
                            <input type="email" class="form-control" id="signup-email" placeholder="Enter email" required>
                        </div>
                        <div class="form-group">
                            <label for="signup-password">Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="signup-password" placeholder="Enter Password" required>
                                <div class="input-group-append">
                                    <span class="input-group-text">
                                        <i class="bx bx-hide toggle-password" id="toggle-signup-password"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="signupConfirmPassword">Confirm Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="signupConfirmPassword" placeholder="Confirm password" required>
                                <div class="input-group-append">
                                    <span class="input-group-text">
                                        <i class="bx bx-hide toggle-password" id="toggle-signup-confirm-password"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-base btn-one btn-block">Sign Up</button>
                    </form>
                    <div class="text-center mt-3">
                        <span id="signup-error-message" style="color: red; display: none;"></span>
                    </div>
                    <div class="text-center mt-3">
                        Already have an account? 
                        <a href="#" data-bs-target="#loginModal" data-bs-toggle="modal" data-bs-dismiss="modal">Log in</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Search Modal -->
    <div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="searchModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="searchModalLabel">Find a Ride</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!--  Search Fields -->
                    <div class="mb-3">
                        <label for="searchFrom" class="form-label">Leaving from</label>
                        <input type="text" id="searchFrom" class="form-control" placeholder="Enter starting location">
                    </div>
                    <div class="mb-3">
                        <label for="searchTo" class="form-label">Going to</label>
                        <input type="text" id="searchTo" class="form-control" placeholder="Enter destination">
                    </div>
                    <div class="mb-3">
                        <label for="searchDate" class="form-label">Date</label>
                        <input type="date" id="searchDate" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="searchPassengers" class="form-label">Passengers</label>
                        <select id="searchPassengers" class="form-select">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="4">5</option>
                            <option value="4">6</option>
                            <option value="4">7</option>
                            <option value="4">8</option>
                        </select>
                    </div>
                    <!-- Search Button -->
                    <button id="searchButton" class="btn btn-primary w-100">Search</button>

                    <!-- Search Results (Dynamically Inserted Here) -->
                    <div id="searchResults" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <br>
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <div class="container">
            <p class="mb-0">© 2025 CatchMyRide | All rights reserved</p>
            <div class="social-links mt-2">
                <a href="#" class="text-white mx-2"><i class="fa-brands fa-facebook fa-lg"></i></a>
                <a href="#" class="text-white mx-2"><i class="fa-brands fa-twitter fa-lg"></i></a>
                <a href="#" class="text-white mx-2"><i class="fa-brands fa-instagram fa-lg"></i></a>
            </div>
        </div>
    </footer>
    

    <!-- jQuery, Popper.js, Bootstrap JS and Flatpickr-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    
    <!-- Local js -->
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    <script src="{{ url_for('static', filename='js/book.js') }}"></script>
    <script src="{{ url_for('static', filename='js/payment.js') }}"></script>
    <script src="{{ url_for('static', filename='js/search.js') }}"></script>
    <script src="{{ url_for('static', filename='js/password_reset.js') }}"></script>
    <script src="{{ url_for('static', filename='js/publish.js') }}"></script>
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
    <script src="{{ url_for('static', filename='js/cancel_ride.js') }}"></script>
    <script src="{{ url_for('static', filename='js/send_booking_email.js') }}"></script>
    <script src="{{ url_for('static', filename='js/banner_search.js') }}"></script>
    <script src="{{ url_for('static', filename='js/geoapify_autocomplete.js') }}"></script>
    <script src="{{ url_for('static', filename='js/pickup_tracking.js') }}"></script>
    <script src="{{ url_for('static', filename='js/view_journeys.js') }}"></script>

    
</body>
</html>
