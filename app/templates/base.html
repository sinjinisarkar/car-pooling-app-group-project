<!DOCTYPE html>
<html lang="en">
<head>
    <!-- required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{% block title %} CatchMyRide {% endblock %}</title>

    <!-- Local and Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- icons from Boxicons (open source)-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Abril Fatface font from google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">

    <!-- oxanium -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&display=swap" rel="stylesheet">
        
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container d-flex justify-content-between align-items-center w-100">
            <a class="navbar-brand" href="/" aria-label="Catch My Ride Logo" title="Go to home page">
                <img src="https://res.cloudinary.com/dpar2oaev/image/upload/v1739821622/logo_ogc7nk.png">
            </a>
    
            <!-- Search Bar -->
            <div class="search-container">
                <form class="form-inline">
                    <input class="form-control rounded-pill px-3" type="search" placeholder="Search..." aria-label="Search">
                </form>
            </div>
    
            <!-- Profile Dropdown -->
            <div class="dropdown">
                {% if user.is_authenticated %}
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="profileDropdown" data-toggle="dropdown">
                        {{ user.username }} <!-- Show username if logged in -->
                    </button>
                    <div class="dropdown-menu">
                        <!-- Logout Form -->
                        <form id="logout-form" action="{{ url_for('logout') }}" method="POST">
                            <button type="submit" class="dropdown-item">Logout</button>
                        </form>
                    </div>
                {% else %}
                <button class="btn btn-light dropdown-toggle" type="button" id="profileDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fa-solid fa-user-circle fa-lg"></i>
                </button>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="profileDropdown">
                    <a class="dropdown-item" href="#" data-toggle="modal" data-target="#loginModal"><i class="fa-solid fa-sign-in-alt"></i> Log in</a>
                    <a class="dropdown-item" href="#" data-toggle="modal" data-target="#signupModal"><i class="fa-solid fa-user-plus"></i> Sign up</a>
                </div>
                {% endif %}
            </div>

        </div>
    </nav>

    <!-- Main Content Block -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Log In</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="login-email">Email address</label>
                            <input type="email" class="form-control" id="login-email" placeholder="Enter email" required>
                        </div>
                        <div class="form-group">
                            <label for="login-password">Password</label>
                            <input type="password" class="form-control" id="login-password" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-secondary btn-block">Log In</button>
                    </form>
                    <div class="text-center mt-3">
                        <span id="login-error-message" style="color: red; display: none;"></span>
                    </div>
                    <div class="text-center mt-3">
                        Not a member yet? 
                        <a href="#" id="switchToSignup">Sign up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Signup Modal -->
    <div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="signupModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signupModalLabel">Sign Up</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="signupForm">
                        <div class="form-group">
                            <label for="signup-username">Username</label>
                            <input type="text" class="form-control" id="signup-name" placeholder="Create an username">
                        </div>
                        <div class="form-group">
                            <label for="signup-email">Email address</label>
                            <input type="email" class="form-control" id="signup-email" placeholder="Enter email" required>
                        </div>
                        <div class="form-group">
                            <label for="signup-password">Password</label>
                            <input type="password" class="form-control" id="signup-password" placeholder="Password" required>
                        </div>
                        <div class="form-group">
                            <label for="signupConfirmPassword">Confirm Password</label>
                            <input type="password" class="form-control" id="signupConfirmPassword" placeholder="Confirm password" required>
                        </div>
                        <button type="submit" class="btn btn-secondary btn-block">Sign Up</button>
                    </form>
                    <div class="text-center mt-3">
                        <span id="signup-error-message" style="color: red; display: none;"></span>
                    </div>
                    <div class="text-center mt-3">
                        Already have an account? 
                        <a href="#" id="switchToLogin">Log in</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <div class="container">
            <p class="mb-0">Â© 2025 CatchMyRide | All rights reserved</p>
            <div class="social-links mt-2">
                <a href="#" class="text-white mx-2"><i class="fa-brands fa-facebook fa-lg"></i></a>
                <a href="#" class="text-white mx-2"><i class="fa-brands fa-twitter fa-lg"></i></a>
                <a href="#" class="text-white mx-2"><i class="fa-brands fa-instagram fa-lg"></i></a>
            </div>
        </div>
    </footer>
    

    <!-- jQuery, Popper.js, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <!-- Local js -->
    <script src="{{ url_for('static', filename='auth.js') }}"></script>
    <script src="{{ url_for('static', filename='homepage.js') }}"></script>
    <script src="{{ url_for('static', filename='book.js') }}"></script>


</body>
</html>
