{% extends "base.html" %}

{% block title %}Home - Car Sharing{% endblock %}

{% block content %}

<div class="banner">
    <img src="https://res.cloudinary.com/dpar2oaev/image/upload/v1741282825/E1FD0525-DB3E-4588-8A14-CA40127C0635_dv3xcq.png" alt="Banner" class="banner-image">
</div>

<!-- Ride Options -->
<div class="container text-center my-4 btn-container">
    <a href="{{ url_for('view_journeys') }}" class="btn btn-one btn-lg">Find a Ride</a>

    {% if current_user.is_authenticated %}
        <!-- If user is logged in, go to publish ride page -->
        <a href="{{ url_for('publish_ride_view') }}" class="btn btn-one btn-lg">Publish a Ride</a>
    {% else %}
        <!-- If user is NOT logged in, open the login modal -->
        <button id="publish-ride-btn" class="btn btn-one btn-lg mx-2" data-toggle="modal" data-target="#signupModal">
            Publish a Ride
        </button>
    {% endif %}
</div>
<hr>


<!-- Featured Rides -->
<br>
<div class="container text-center my-4">
    <h2>Featured Rides / Popular Routes</h2>
</div>
{% endblock %}
