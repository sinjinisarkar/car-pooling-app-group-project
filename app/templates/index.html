{% extends "base.html" %}

{% block title %}Home - Car Sharing{% endblock %}

{% block content %}

<div class="banner">
    <img src="https://res.cloudinary.com/dpar2oaev/image/upload/v1741282825/E1FD0525-DB3E-4588-8A14-CA40127C0635_dv3xcq.png" alt="Banner" class="banner-image">
</div>

<!-- Separate Search Container for Better Positioning -->
<div class="search-container-banner">
    <div class="banner-search">
        <input type="text" id="bannerSearchFrom" placeholder="Leaving from" class="form-control">
        <input type="text" id="bannerSearchTo" placeholder="Going to" class="form-control">
        <input type="text" id="bannerSearchDate" placeholder="Date" class="form-control">
        <select id="bannerSearchPassengers" class="form-control">
            <option value="" disabled selected>Passengers</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
        </select>
        <button id="bannerSearchButton" class="btn btn-primary">Search</button>
    </div>
</div>

<!-- Ride Options -->
<div class="container text-center my-4 btn-container" id="rideOptions">
    <a href="{{ url_for('view_journeys') }}" class="btn btn-base btn-one btn-lg">Find a Ride</a>

    {% if current_user.is_authenticated %}
        <!-- If user is logged in, go to publish ride page -->
        <a href="{{ url_for('publish_ride_view') }}" class="btn btn-base btn-one btn-lg">Publish a Ride</a>
    {% else %}
        <!-- If user is NOT logged in, open the login modal -->
        <button id="publish-ride-btn" class="btn btn-base btn-one btn-lg mx-2" data-toggle="modal" data-target="#signupModal">
            Publish a Ride
        </button>
    {% endif %}
</div>
<hr>


<!-- Featured Rides -->
<br>
<div class="container text-center my-4">
    <h2>Featured Rides / Popular Routes</h2>
</div>
{% endblock %}
