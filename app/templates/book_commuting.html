{% extends "base.html" %}
{% block title %}Book Commuting Ride{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Book Your Commuting Ride</h2>

    <!-- Display the From and To locations -->
    <div class="row mb-4">
        <div class="col-md-6">
            <h5><strong>From:</strong> {{ ride.from_location }}</h5>
        </div>
        <div class="col-md-6">
            <h5><strong>To:</strong> {{ ride.to_location }}</h5>
        </div>
    </div>
    

    <!-- Booking form -->
    <form id="bookingForm" method="POST" action="{{ url_for('book_commuting', ride_id=ride.id) }}" class="custom-form">
         <!-- (A) HIDDEN INPUTS FOR RIDE & PRICE -->
         <input type="hidden" id="ride_id" value="{{ ride.id }}">
         <input type="hidden" id="price_per_seat" data-price="{{ ride.price_per_seat }}">
         <input type="hidden" id="category" value="{{ ride.category }}">
         <input type="hidden" id="selected_date_input" name="selected_date" value="{{ selected_date }}">

        
        <!-- Number of Seats -->
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="selected_dates" class="form-label">Select Commute Dates:</label>
                <input type="text" id="selected_dates" class="form-control" placeholder="Choose available dates" id="selected_date_input" name="selected_date" value="" required>
            </div>   
            
            <div class="col-md-6">
                <label for="total_price" class="form-label">Total Price (Â£):</label>
                <input type="text" class="form-control" id="total_price" name="total_price" readonly>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="seats" class="form-label">Number of Seats:</label>
                <input type="number" class="form-control" id="seats" name="seats" 
                    min="1" max="{{ ride.available_seats }}" required>
                    <small>Current Available Seats: 
                        <span id="availableSeats"></span>                        
                    </small>               
            </div>          
        </div>


        <!-- Email -->
        <div class="row mb-3">      
            <div class="col-md-6">
                <label for="email" class="form-label">Email for Confirmation:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
        </div>

        <div class="text-center">
            <button type="submit" id="proceedToPayment" class="btn btn-base btn-green btn-lg">
                Proceed to Payment
            </button>
            
        </div>      
    </form>
</div>

{% endblock %}
