{% extends "base.html" %}

{% block title %}Reset Password{% endblock %}

{% block content %}

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form id="resetPasswordForm" class="custom-form">
                <div class="text-center mb-4">
                    <h2>Set your new password!</h2>
                </div>
                <p class="text-center text-muted mb-5">
                    A password must be at least 8 characters long and must have at least one special character.
                </p>
                <input type="hidden" id="resetToken" value="{{ token }}">
                <input type="hidden" id="resetUserId" value="{{ user_id }}">
                <div class="form-group">
                    <label for="newPassword" class="font-weight-bold">New Password:</label>
                    <input type="password" name="password" id="newPassword" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword" class="font-weight-bold">Confirm New Password:</label>
                    <input type="password" name="confirm_password" id="confirmPassword" class="form-control" required>
                </div>
                <div class="text-center mt-5">
                    <button type="submit" class="btn btn-base btn-one">Reset Password</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
