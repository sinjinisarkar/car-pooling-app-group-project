{% extends "base.html" %}
{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow border-0">
                <div class="text-center mb-4">
                    <h1 class="font-weight-bold">Reset Password</h1>
                </div>
                <div class="card-body">
                    <form id="resetPasswordForm">
                        <input type="hidden" id="resetToken" value="{{ token }}">
                        <input type="hidden" id="resetUserId" value="{{ user_id }}">
                        <div class="form-group">
                            <label for="newPassword" class="font-weight-bold">New Password:</label>
                            <input type="password" name="password" id="newPassword" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword" class="font-weight-bold">Confirm New Password:</label>
                            <input type="password" name="confirm_password" id="confirmPassword" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Reset Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
