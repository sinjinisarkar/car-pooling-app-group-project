name: CI for Carpooling Website

on:
  push:
    branches:
      - main  # Runs on push to 'main'
  pull_request:
    branches:
      - main  # Runs on pull requests to 'main'

jobs:
  build-and-test:
    runs-on: ubuntu-latest  # Runs on GitHub's Ubuntu environment

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt || echo "Ignoring errors in requirements.txt"
        pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu

    - name: Run tests
      run: |
        pytest tests/ --maxfail=3 --disable-warnings --tb=short

    - name: Run Tests with Coverage
      run: |
        pytest --cov=app --cov-report=term-missing --maxfail=3 --disable-warnings --tb=short tests/

    - name: Generate HTML Coverage Report
      run: |
        mkdir -p coverage_report
        pytest --cov=app --cov-report=html:coverage_report tests/
      continue-on-error: true

    - name: Upload HTML Coverage Report
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report
        path: coverage_report