name: CI for Carpooling Website

on:
  push:
    branches:
      - main  # Runs on push to 'main'
  pull_request:
    branches:
      - main  # Runs on pull requests to 'main'

jobs:
  build-and-test:
    runs-on: ubuntu-latest  # Runs on GitHub's Ubuntu environment

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Tests
      run: |
        pytest > test_results.log  # Run tests (Make sure your project has a test suite)
        cat test_results.log  # Print test results to GitHub Actions log
